# Project SOP - Fast Track Mode

version: "6.0.0"
mode: "fast_track"
description: "快速原型验证模式，适合简单项目和 MVP 开发"

# 适用场景
suitable_for:
  - "简单工具开发（< 5 个功能）"
  - "技术原型验证"
  - "个人项目"
  - "快速 MVP"

phases:
  - id: specify
    name: Requirements
    agent_mode: pm_mode
    interaction_mode: interactive
    min_clarification_questions: 3  # 降低要求（vs Standard 的 5）
    min_confirmation_rounds: 1      # 只需 1 轮确认（vs Standard 的 3）
    checkpoint_on_complete: true
    council_review_prompt: false    # 不询问智囊团

    # 简化文档要求
    mandatory_docs:
      - "README.md"                 # 最小需求说明
    optional_docs:
      - "user_stories.md"

  - id: plan
    name: Architecture
    agent_mode: architect_mode
    interaction_mode: progressive
    design_iterations: 1            # 只需 1 个版本（vs Standard 的 3）
    checkpoint_on_complete: true
    council_review_prompt: false

    # 简化技术栈（使用默认）
    default_tech_stack:
      frontend: "Next.js + Tailwind CSS"
      backend: "FastAPI (Python)"
      database: "SQLite"            # 简化为 SQLite（vs Standard 的 PostgreSQL）
      deployment: "Docker"

    # 简化文档要求
    mandatory_docs:
      - "architecture_brief.md"     # 简化版架构说明（1 页）
    skills_to_call:
      - skills/build_main_index.py

  - id: implement
    name: Implementation
    agent_mode: dev_mode
    interaction_mode: automated
    tdd_required: false             # TDD 可选（vs Standard 强制）
    code_coverage_threshold: 0      # 无覆盖率要求（vs Standard 80%）
    auto_fix_max_retries: 3
    auto_rollback_on_failure: true
    checkpoint_on_complete: true
    council_review_prompt: false

    # 简化文档要求
    mandatory_docs:
      - "README.md"                 # 只需更新 README
    skills_to_call:
      - skills/run_tdd_cycle.py     # 工具可用，但不强制 TDD

  - id: test
    name: Testing
    agent_mode: qa_mode
    interaction_mode: automated
    test_required: optional         # 测试可选（vs Standard 强制）
    auto_fix_max_retries: 3
    checkpoint_on_complete: true
    council_review_prompt: false

  - id: release
    name: Release
    agent_mode: architect_mode
    checkpoint_on_complete: true
    council_review_prompt: false

    # 简化文档要求
    mandatory_docs:
      - "README.md"                 # 只需完整的 README

# 智囊团配置
council:
  enabled: false                    # 快速模式不启用智囊团

# 质量标准（降低要求）
quality_standards:
  documentation: "minimal"          # 最小文档
  test_coverage: 0                  # 无覆盖率要求
  code_review: false                # 无代码审查要求

# 超时配置
timeout_config:
  minor_decision: 3min
  major_decision: 15min
  critical_decision: 1hour

  default_behaviors:
    design_confirmation: "adopt"    # 采用当前方案
    test_failure: "auto_fix"        # 自动修复

# 说明
notes: |
  Fast Track 模式适合：
  - 快速验证技术可行性
  - 个人项目和小工具
  - 时间紧迫的原型开发

  不适合：
  - 生产环境项目
  - 多人协作项目
  - 关键业务系统

  如果项目后续需要更严格的质量控制，可以升级到 Standard 或 Rigorous 模式。
